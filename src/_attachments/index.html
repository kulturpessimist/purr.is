<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="theme-color" content="#4a4a4a">
	<!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<title>PURR.is</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="font/fonts.css">
	<link rel="stylesheet" href="resources/PURR.min.css">
	<style>
		.loading{ overflow: hidden; }
		body.loading > div{
			width: 100vw; height: 100vh;
			position: absolute; top:0; left:0;
			background-color: #4a4a4a;
			-webkit-transition: all 0.75s linear;
					transition: all 0.75s linear;
			z-index: 999999;
			font-family: monospace; line-height:6rem;
			font-size: 4rem; font-weight: 100; color: #eeeeee;
			display: flex; align-items: flex-end; justify-content: center;
 		}
	</style>
</head>
<body class="loading">
	<div>PURR.is/loading</div>
		
	<navigation></navigation>
	
	<home></home>

	<about></about>
	
	<contact-card></contact-card>

	<purr-footer></purr-footer>
	
	<script>
		window._startTime = (new Date).getTime();
		window.onload = function(){
			var loadingTime = (new Date).getTime() - window._startTime;
			console.log('Loading took', loadingTime, 'ms');
			setTimeout(function(){
				var loader = document.querySelector('body > div')
				loader.style.opacity = 0;
				setTimeout(function(){
					document.body.className = 'section--home';
					document.body.removeChild(this);
				}.bind(loader), 760);
			}, loadingTime);
		}
	</script>
	<script src="resources/PURR.min.js"></script>
</body>
</html>
