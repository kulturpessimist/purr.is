 		}
 		body.loading > div div{
	 		width: 0vw; height: 4px;
	 		background-color: #50E3C2; color: #4a4a4a;

	 		    animation: animation 3000ms linear infinite;
	 	}

	 	  	  0% { width:0vw;	background-color: #50E3C2; }

	 	  	 34% { width:0vw; 	background-color: #FC4058; }
	 	  	 66% { width:100vw;	background-color: #FC4058; }
	 	  	 67% { width:0vw; 	background-color: #039BE5; }

	 	}

	<script>
		console.time('loading');
		document.onreadystatechange = function () {
		  	switch (document.readyState) {
		    	case "loading":
		  			break;
		    	case "interactive":
					console.timeEnd('loading');
					console.time('boot');
		  			break;
		    	case "complete":
		  			console.timeEnd('boot');
					setTimeout(function(){
		  				var loader = document.querySelector('body > div')
		  				loader.style.opacity = 0;
		  				setTimeout(function(){
		  					document.body.className=="loading"?document.body.className='section--home':'';
		  					document.body.removeChild(this);
		  				}.bind(loader), 760);
		  			}, 1000);
		  			break;
		  	}
		}
	</script>
